<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="back">
        <input type="text" class="txt" readonly>
        <button class="row1" id="clear"value="C" >C</button>
        <button class="row1" id="open" style="padding: 1rem;" value="(">(</button>
        <button class="row1" id="close" style="padding: 1rem;" value=")">)</button>
        <button class="row1" id="div" style="padding: 1.1rem;" value="/">/</button> <br>
        
        <button class="row1" id="seven" value="7" >7</button>
        <button class="row1" id="eight" value="8">8</button>
        <button class="row1" id="nine" value="9">9</button>
        <button class="row1" id="mult" style="padding: 1.1rem;" value="*">*</button> <br>
        
        <button class="row1" id="four" value="4" >4</button>
        <button class="row1" id="five" value="5">5</button>
        <button class="row1" id="six" value="6">6</button>
        <button class="row1" id="subt" style="padding: 1.1rem;" value="-">-</button> <br>

        <button class="row1" id="one" value="1" >1</button>
        <button class="row1" id="two" value="2">2</button>
        <button class="row1" id="three" value="3">3</button>
        <button class="row1" id="addi" style="padding: 1rem;" value="+">+</button> <br>
        
        <button class="row1" id="mod" value="%">%</button>
        <button class="row1" id="zero" value="0">0</button>
        <button class="row1" id="point" value=".">.</button>
        <button class="row1" id="equal" style="padding: 0.9rem;"value="=" >=</button> <br>
        
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
